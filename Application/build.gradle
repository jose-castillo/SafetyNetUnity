apply plugin: 'com.android.library'

dependencies {
    compile "com.google.android.gms:play-services-safetynet:11.0.4"
    provided files('./libs/UnityPlayer.jar') // Avoid redundant Unity Player in final application APK

}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 24
    buildToolsVersion "$build_tools_version"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
    }

    task clearJar(type: Delete) {
        delete 'release/' + 'androidplugin01.jar'
    }
    task exportJar(type: Copy) {
        from('build/intermediates/bundles/release/')
        into('release/')
        rename('classes.jar', 'androidplugin01.jar')
    }
    exportJar.dependsOn(clearJar, build)

}
